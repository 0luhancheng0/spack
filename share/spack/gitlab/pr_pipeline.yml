pr_pipeline:
  only:
  - external_pull_requests
  variables:
    SPACK_REPO: https://github.com/spack/spack.git
    SPACK_REF: ${CI_EXTERNAL_PULL_REQUEST_SOURCE_BRANCH_NAME}
    SPACK_IS_PR_PIPELINE: "True"
  trigger:
    project: spack/e4s
    strategy: depend

merge_pipeline:
  only:
  - develop
  variables:
    SPACK_REPO: https://github.com/spack/spack.git
    SPACK_REF: develop
  trigger:
    project: spack/e4s
    strategy: depend

release_pipeline:
  only:
  - releases/v0.15
  variables:
    SPACK_REPO: https://github.com/spack/spack.git
    SPACK_REF: releases/v0.15
  trigger:
    project: spack/e4s
    branch: releases/v0.15
    strategy: depend
